<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vod time linker</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

</head>
<body>

<div class="container">

<div class="row">
    <div class="col s12"><h1>Twitch Vod Time Finder!!</h1></div>
    <div class="col s10"><h3>Input time stamp of vod you get from logs and we can find the point of time in the Streamers VOD.</h3></div>
    <div class="col s6">Only searches last 100 Vods.  Must sign into twitch. Click the click or won't work link.</div>
</div>

<div class="row">
    <div class="col s6">
        <input type="text" name="twitch" id="twitch" placeholder="INPUT TWITCH NAME">
        <input id="submit" type="submit" value="Submit">
        
        <a href="https://id.twitch.tv/oauth2/authorize?response_type=token&client_id=ky1r27xst71xcnslvvpegftytpi48f&redirect_uri=https://nopickles.github.io/twitchVodTime/" value="sign on twitch">Click or won't work</a>
        
    </div>
    <div class="col s6">
        <div class="question">
            <input type="datetime-local" step="1" class="padding-small"  id='dateTime' format-value='yyyy-MM-ddTHH:mm' />

            <form id="timeForm">
                <p>
                    <label>
                        <input id="browserTime" name='group1' type="radio" value="local" checked>
                        <span>Browser Time/Local Time</span>
                    </label>
                </p>
                <p>
                    <label>
                        <input id="UCT" name='group1' type="radio" value='UTC'>
                        <span>UTC time</span>
                    </label>
                </p>
            </form>
        </div>
    </div>
</div>


</div>

<!-- TODO Show vod date range of searchable vods and other info -->

<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="/script.js"></script>
<script src="/moment.js"></script>
<script src="/moment-timezone10.js"></script>
        

</body>

</html>
