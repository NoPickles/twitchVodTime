<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>league site</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

</head>
<body>

<div class="container">

    <div class="row">
        <div class="col s12"><h1>Twitch Vod Time Finder!!</h1></div>
        <div class="col s10"><h3>Input time stamp of vod you get from logs and we can find the point of time in the Streamers VOD.</h3></div>
        <div class="col s6">Only searches last 20 Vods</div>
    </div>

    <div class="row">
        <div class="col s6">
            <input type="text" name="twitch" id="twitch" placeholder="INPUT TWITCH NAME">
            <input id="submit" type="submit" value="Submit">
        </div>
        <div class="col s6">
            <input id="timestamp" type="text" placeholder="INPUT TIMESTAMP" name="timestamp">
        </div>
    </div>    
</div>
            

<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="myscript.js" type="text/javascript"></script>

</body>
